name: Lint Pull Requests
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Lint Ansible Playbook
        uses: ansible/ansible-lint-action@main
        with:
          override-deps : |
            ansible-lint==5.3.2
          targets: |
            main.yaml
          args: "-p --parseable-severity"
