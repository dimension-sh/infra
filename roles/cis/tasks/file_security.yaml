---
- name: Check if grub file exists
  stat:
    path: "{{ item }}"
  register: grub_results
  loop:
    - /boot/grub2/grub.cfg
    - /boot/grub2/grubenv
  ignore_errors: True
- name: Change grub file modes
  file:
    path: "{{ item.item }}"
    owner: root
    group: root
    mode: "0600"
  loop: "{{ grub_results.results }}"
  when: item.stat.exists
- name: Change MOTD files security
  file:
    path: "{{ item }}"
    owner: root
    group: root
    mode: "0644"
  loop:
    - /etc/motd
    - /etc/issue
    - /etc/issue.net
