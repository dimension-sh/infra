---
- name: Enable crond
  service:
    name: cron
    state: started
    enabled: yes
- name: Set cron file security
  file:
    path: "{{ item }}"
    owner: root
    group: root
    mode: "0600"
  loop:
    - /etc/crontab
- name: Set cron.* directory security
  file:
    path: "{{ item }}"
    owner: root
    group: root
    mode: "0700"
  loop:
    - /etc/cron.hourly
    - /etc/cron.daily
    - /etc/cron.weekly
    - /etc/cron.monthly
    - /etc/cron.d
