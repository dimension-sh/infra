---
- name: Install epel-release Packages
  dnf:
    name: '{{ packages }}'
    state: present
  vars:
    packages:
      - epel-release

- name: Install Packages
  dnf:
    name: '{{ packages }}'
    state: present
  vars:
    packages:
      - ansible
      - mutt
      - zip
      - unzip
      - git
      - tmux
      - nano
      - zsh
      - bind-utils
      - wget
- name: Install Python packages
  pip:
    name: '{{ packages }}'
  vars:
    packages:
      - toot
