---
- name: Install Packages
  dnf:
    name: "nginx"
    state: present
- name: Start nginx
  service:
    name: nginx
    state: started
    enabled: yes
- name: Configure userdirs in nginx
  copy:
    src: config/userdir.conf
    dest: /etc/nginx/default.d/userdir.conf
    owner: root
    group: root
    mode: "0644"
  notify: restart nginx
- name: Copy vhost config to nginx
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: "0644"
  notify: restart nginx
  loop:
    - { src: 'config/sites/honk-life.conf', dest: '/etc/nginx/conf.d/nixshell-club.conf' }
    - { src: 'config/sites/nixshell-club.conf', dest: '/etc/nginx/conf.d/nixshell-club.conf' }
