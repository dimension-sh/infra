---
postfix_mynetworks:
  - "127.0.0.0/8"
  - "[::ffff:127.0.0.0]/104"
  - "[::1]/128"
www_sites:
  - dimension-sh
  - user-dimension-sh
certbot_certs:
  - hostname: s1.dimension.sh
    sans:
      - mail.dimension.sh
  - hostname: dimension.sh
    sans:
      - "*.dimension.sh"

postfix_opendkim_enable: true
postfix_opendkim_keys:
  - "20200628"
  - "20210704"
postfix_opendkim_trustedhosts:
  - 127.0.0.1
  - ::1
  - "*.{{ ansible_domain }}"
postfix_opendkim_signingtable:
  - match: "{{ ansible_domain }}"
    key: "20200628"

postfix_simplelist_enable: true
postfix_simplelist_config:
  domain: "{{ ansible_domain }}"
  lists:
    announce:
      gid: 100
      allowed_senders:
        - "nikdoof@{{ ansible_domain }}"
    sysops:
      gid: 1000
    alerts:
      gid: 1000

frps_token: !vault |
          $ANSIBLE_VAULT;1.2;AES256;dimension-vault
          61623634346431663831353530313566333930393366303136376534623735396534333331373962
          3732306166316563666238636461343637613430636237300a393537656239616232306637656364
          32656531313866373462383132663537653462376261656638643737393930393934643365363366
          3538393433623837350a636230323964633261396136663239623265326436346239353537336536
          32303436343132356134613038376230316333343336306538336436343063623633

frps_enable: true
frps_config:
  common:
    bind_port: 7000
    admin_addr: 127.0.0.1
    admin_port: 7400
    authentication_method: token
    token: "{{ frps_token }}"
    vhost_http_port: 7700
