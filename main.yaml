---
- name: Common roles to all hostgroups
  hosts: all
  become: true
  roles:
    - role: common
    - role: cis
    - role: certbot
    - role: borgmatic

- name: Build hostgroup roles
  hosts: build
  become: true

- name: Dev hostgroup roles
  hosts: dev
  become: true

- name: Shell hostgroup roles
  hosts: shell
  become: true
  roles:
    - role: shell
      tags:
        - shell
    - role: efingerd
    - role: news
    - role: www
      tags:
        - www
    - role: gopher
      tags:
        - www
        - gopher
    - role: gemini
      tags:
        - www
        - gemini

- name: Mail hostgroup roles
  hosts: mail
  become: true
  roles:
    - role: postfix
      tags:
        - mail
    - role: dovecot
      tags:
        - mail

- name: Services hostgroup roles
  hosts: services
  become: true
