---
- name: Bootstrap new VM/Host
  hosts: all
  gather_facts: false
  tasks:
    - include: roles/common/tasks/ansible_user.yaml
    - name: Add nikdoof user
      ansible.builtin.user:
        name: nikdoof
        shell: /bin/bash
        group: 100
        groups: wheel
        append: true
    - name: Install ssh pubkey into nikdoof user
      ansible.posix.authorized_key:
        user: root
        key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJPCxgs8vZbjm6ktpf9Jr3sLoKfMQJ6DT1/20wNq9RQe"
