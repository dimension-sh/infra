

all:
  children:
    build:
      hosts:
        b1.dimension.sh:
    services:
      hosts:
        srv1.dimension.sh:
    shell:
      hosts:
        s1.dimension.sh:
          postfix_virtual_domains:
            - nixsh.club
            - nixshell.club
            - honk.life
            - hjonk.life
            - gamut.one
          postfix_virtual_aliases:
            - virtual: root@nixsh.club
              alias: root
            - virtual: root@nixshell.club
              alias: root
            - virtual: root@honk.life
              alias: root
            - virtual: root@hjonk.life
              alias: root
            - virtual: root@gamut.one
              alias: root
          www_sites:
            - dimension-sh
            - nixshell-club
            - honk-life
            - incognitus-net
          www_cert_email: root@dimension.sh
          www_certs:
            - hostname: s1.dimension.sh
              sans:
                - dimension.sh
            - hostname: nixshell.club
              sans:
                - nixsh.club
            - hostname: honk.life
              sans:
                - hjonk.club
            - hostname: incognitus.net
vars:
  ansible_python_interpreter: /usr/bin/python3
