

all:
  children:
    build:
      hosts:
        b1.dimension.sh:
    shell:
      hosts:
        s1.dimension.sh:
          postfix_virtual_domains:
            - nixsh.club
            - nixshell.club
            - honk.life
            - hjonk.life
          postfix_virtual_aliases:
            - virtual: root@nixsh.club
              alias: root
            - virtual: root@nixshell.club
              alias: root
            - virtual: root@honk.life
              alias: root
            - virtual: root@hjonk.life
              alias: root
          www_sites:
            - dimension-sh
            - nixshell-club
            - honk-life
          www_certs:
            - hostname: s1.dimension.sh
              sans:
                - dimension.sh
            - hostname: nixshell.club
              sans:
                - nixsh.club
            - hostname: honk.life
              sans:
                - hjonk.club
vars:
  ansible_python_interpreter: /usr/bin/python3
